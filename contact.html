<!DOCTYPE html>
<html lang="en">

<head>
	<title>Contact Uss</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="contact.css">
	<link rel="stylesheet" type="text/css" href="animate.css">

</head>

<body>

<div class="container">
	
	<div class="row">
     

<div class="col-lg-12 text-center">
	<h1 class="section-heading">Contact Us</h1>
	<p class="section-subheading">We will contact you ASAP</p>
 </div>
        
</div>
<div class="row">

<div class="col-lg-12">
	<form name="sent-message" id="contactForm" novalidate>
		<div class="row">
		    <div class="col-md-6">
	            <div class="form-group">

		<input type="text" class="form-control" placeholder="Enter your name " id="name" required data-validation-required-message="Please enter your name">
	</div>

		
     <div class="form-group">
		<input type="email" class="form-control" placeholder="Enter your email id " id="email" required data-validation-required-message="Please enter your email-id">

	</div>		
    </div>


    <div class="col-md-6">
	<div class="form-group">	
        <textarea class="form-control" placeholder="Enter your message " id="message" required data-validation-required-message="Message"></textarea>
    </div>
    </div>

     <div class="col-lg-12 text-center">
     	<div id="success"></div>
     	<button type="submit" class="btn btn-xl">Send Message</button>
     </div>
     </div>


    </form>  
    </div>  	
</div>
</div>
</section>
</body>
