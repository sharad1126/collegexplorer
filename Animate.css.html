<!DOCTYPE html>
<!-- saved from url=(0038)https://daneden.github.io/animate.css/ -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="dns-prefetch" href="https://code.jquery.com/">
    <link href="./Animate.css_files/css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./Animate.css_files/animate.min.css">
    <script type="text/javascript" src="chrome-extension://bfbmjmiodbnnpllbbbfblcplfjjepjdn/js/injected.js"></script>
</head>

<body>
    <header class="site__header island">
        <div class="wrap">
            <span id="animationSandbox" style="display: block;" class=""><h1 class="site__title mega">Animate.css</h1></span>
        </div>
    </header>
    <!-- /.site__header -->
    <main class="site__content island" role="content">
        <div class="wrap">
            <form>
                <select class="input input--dropdown js--animations">
                    <optgroup label="Zoom Exits">
                        <option value="zoomOutLeft">zoomOutLeft</option>
                    </optgroup>
                </select>
                <button class="butt js--triggerAnimation">Animate it</button>
            </form>
        </div>
    </main>
    <!-- /.site__content -->
    <script src="./Animate.css_files/jquery-1.10.2.min.js"></script>
    <script>
    function testAnim(x) {
        $('#animationSandbox').removeClass().addClass(x + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function() {
            $(this).removeClass();
        });
    };

    $(document).ready(function() {
        $('.js--triggerAnimation').click(function(e) {
            e.preventDefault();
            var anim = $('.js--animations').val();
            testAnim(anim);
        });

        $('.js--animations').change(function() {
            var anim = $(this).val();
            testAnim(anim);
        });
    });
    </script>
</body>

</html>
