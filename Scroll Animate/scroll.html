<!DOCTYPE HTML>
<html>

<head>
    <title>Scroll</title>
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
    body {
        background-color: #2ba6cb;
    }
    
    #plzjaa {
        height: 500px;
        background-image: url('scroll.jpg');
    }
    
    .bottle {
        height: 500px;
        /*background-image: url('bottle.jpg');*/
        background-repeat: no-repeat;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 style="text-align: center; color: white; font-family: monotype corsiva; font-size: 50px;">Contact Us</h1>
            <br>
            <br>
            <div class="col-md-5">
                <br>
                <br>
                <div class="bottle">
                </div>
            </div>
            <div class="col-md-7">
                <div id="plzjaa">
                    <section id="contact">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-1">
                                </div>
                                <div class="col-lg-10 text-center">
                                    <br>
                                    <br>
                                    <br>
                                    <h1 class="section-heading" style="color: #fd5f54; font-family: monotype corsiva; font-size: 50px;">We will Contact you ASAP</h1>
                                    <br>
                                </div>
                                <div class="col-lg-1">
                                </div>
                            </div>
                            <form name="sent-message" id="contactForm">
                                <div class="row">
                                    <br>
                                    <br>
                                    <div class="col-md-1">
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Enter your name " id="name" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Enter your email id " id="email" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="mobileno" class="form-control" placeholder="Enter your mobile number " id="mobileno" required>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <textarea class="form-control" placeholder="Enter your message " rows="6" id="message" required></textarea>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <br>
                            <br>
                        </div>
                        <button type="button" class="btn btn-info btn-lg center-block">Submit</button>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script>
    $(function() {
        $('button').on('click', function() {
            $('#plzjaa').addClass('animated zoomOutLeft');
        });
    });
    </script>
</body>

</html>
